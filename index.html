<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper d-flex">
        <nav>
            <div id="logo">
                <img src="./img/logo.svg" alt="logo">
            </div>
            <div id="main-menu">
                <ul>
                    <li class="house pd-10"><a href="#"><i class="fas fa-home"></i>Home</a></li>
                    <li class="pd-10"><a href="#"><i class="fas fa-search"></i>Cerca</a></li>
                    <li class="pd-10"><a href="#"><i class="fas fa-book"></i>La tua Libreria</a></li>
                </ul>
            </div>
            <div class="playlist">
                <h3>PLAYLIST</h3>
                <i class="fas fa-plus-square"></i>Crea Playlist
                <ul>
                    <li>Nuova Playlist</li>
                    <li>Nuova Playlist</li>
                    <li>Nuova Playlist</li>
                    <li>Nuova Playlist</li>
                    <li>Nuova Playlist</li>
                    <li>Nuova Playlist</li>
                    <li>Nuova Playlist</li>
                </ul>
            </div>

        </nav>
        <main>
            <header>

            </header>
        </main>
    </div>

    <footer class="d-flex">
        <div class="footer-aside footer-margin">
            <img class="footer-img" src="./img/sinister.jpeg" alt="brano">
            <div class="title-img">
                <p class="name-them-top">
                    Sinister <br>
                    <span class="name-them-down">
                        Brano name
                    </span>
                </p>
            </div>
            <i class="far fa-heart"></i>
            <i class="far fa-folder"></i>
        </div>
        <div class="footer-center">
            <div id="play-them-top">
                <i class="fas fa-random"></i>
                <i class="fas fa-step-backward"></i>
                <i class="far fa-play-circle"></i>
                <i class="fas fa-step-backward"></i>
                <i class="fas fa-redo"></i>
            </div>

            <div id="play-them-down">
                <div id="time">0:25
                    <div class="progress-bar">
                        <div class="value"></div>
                    </div>
                    4:35
                </div>
            </div>

        </div>
        <div class="footer-aside footer-margin footer-right">

            <i class="fas fa-list-ul"></i>
            <i class="fas fa-desktop"></i>
            <i class="fas fa-volume-up"></i>
            <div class="progress-bar">
                <div class="value"></div>
            </div>
        </div>
    </footer>

</body>

</html>
